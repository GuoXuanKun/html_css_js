<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 直到性 循环（直到满足某种条件下才会停止循环  菜单 点击退出才结束  猜数字 猜对才结束  直到读取完毕才结束  ）
			/* for循环比较明确 循环范围  */

			/*  while 循环 （while do） 先判断再执行   一定要设置有结束条件，否则就是死循环*/
			// 猜数字游戏  
			// 生成一个随机数 （1~10随机数  ）猜，猜对了就恭喜结束 猜错了（提醒大了还是小了），就继续循环，再猜
			// document.write(Math.random());// 0~1 随机小数
			// document.write("<br/>");
			// document.write(Math.random()*10);  // 0~10 不包括10的小数
			// document.write("<br/>");
			// document.write(Math.random()*10+1);  // 1~10 包括10的小数
			// document.write("<br/>");
			// document.write(Math.floor(Math.random()*10+1)); // 向下取整  
			// document.write("<br/>");
			// document.write("-_-!")
			var number = Math.floor(Math.random() * 10);
			var guess = prompt("输入0~10的数");
			while (true) {
				if (guess != number) {
					if (guess > number) {
						var guess = prompt("恭喜你猜大了,请重新猜,输入你猜的数字");
					} else {
						var guess = prompt("恭喜你猜小了,请重新猜,输入你猜的数字");
					}

				} else {
					document.write("恭喜你猜对了,");
					document.write("数字就是," + guess);
					break;
				}
			}
		</script>
	</body>
</html>
