<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//  变量初始化   循环条件  增量
			// for(;;){  // 小心 死循环
			// 	// alert(666);
				
			// }
			
			for(var i=0;i<10;i++){
				
				document.write("<br/>i:"+i);
				
			}
			/* 语法注意：for循环上用到的变量 i  在循环外 依旧 可用（全局变量） */
			document.write("<br/>外面：i："+i);
			
			
			// break（退出当 前 循环）  和   continue（退出当 次 循环） 区别 
			 document.write("<br/>");
			 for(var i=0;i<10;i++){
				
				 if(i==5){
					 // break;
					 continue;
				 }
				  document.write("<br/>i:"+i);
			 }
			 
			 document.write("<hr/>")
			 
			 // 如何打印 5*5 正方形
			 // * * * * *  
			 // * * * * *  
			 // * * * * *  
			 // * * * * *  
			 // * * * * *  
			 // var num =10;
			for(var i=0;i<5;i++){
				
				for(var j=0;j<5;j++){
					
					document.write("*&nbsp;&nbsp;");
					
				}
				document.write("<br/>");
				
			}
			 document.write("<hr/>");
			 // *
			 // * *
			 // * * *
			 // * * * *
			 // * * * * *
			 
			// 如何打印 5*5 正方形
			for(var i=0;i<5;i++){
				
				for(var j=0;j<=i;j++){
					
					document.write("*&nbsp;&nbsp;");
					
				}
				document.write("<br/>");
				
			} 
			
			//     *
			//    * *
			//   * * *
			//  * * * *
			// * * * * *
			
			
			//     *
			//    * *
			//   *   *
			//  *     *
			// * * * * *
			
			
			
			
		</script>
	</body>
</html>
