<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*  if else 更偏向于 范围性（在xx之间）
				switch 更偏向于  点 （  ==  ）
			 */
			var year 	=prompt("请输入年份：");
			var month 	=prompt("请输入月份：");
			
			var isRun  =true;// 是否为闰年
			if(year%4==0&&year%100!=0||year%400==0){
				document.write(year+"年是闰年");
				
			}else{
				document.write(year+"年是平年");
				isRun  =false;
			}
			
			
			switch (parseInt(month)) {  // 比较类型    if(month===1)
				// default: // 相当于 else
				// 	document.write("输入有误");
				// 	document.write("-----<br/>");
				// 	break; // 注意：当default放在前面的时候，一定要小心 陷阱 没有“break”会怎么样

				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					document.write(month+"月，最大天数为31天");
					document.write("-----<br/>");
					//break;//直到遇见 break 才会停下来，否则会一直执行下去,直到switch代码结束
					break;
				case 2:
					if(isRun){
						document.write(month+"月，最大天数为29天");
					}else{
						document.write(month+"月，最大天数为28天");
					}
					document.write("-----<br/>");
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					document.write(month+"月，最大天数为30天");
					document.write("-----<br/>");
					break;
				default: // 相当于 else
					document.write("输入有误");
					document.write("-----<br/>");
					break;


			}
			// 求月份大小月  
			// （最大： 1 3 5 7 8 10 12月 31天  2月 28 29天  4 6 9 11 30天）
			// 附加题：
			// 分别 输入 年 月  显示 当前年 润 平年  并且这个月份最大天数是几天
		</script>



	</body>
</html>
