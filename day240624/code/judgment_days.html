<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 判断一月有几天 -->
		<script>
			var year =	prompt("请输入年份");
			var month = prompt("请输入月份");
			switch(month){
				case "1":
				case"3":
				case"5":
				case"7":
				case"8":
				case"10":
				case"12":
				document.write("这月有 31 天");
				break;
				case "4":
				case"6":
				case"9":
				case"11":
				document.write("这月有30天");
				break;
				case "2":
				if((year%4==0 && year%100!=0) || year%400==0){
					document.write("这是闰年,");
					document.write("这月有29天");
				}else{
					document.write("这不是闰年,");
					document.write("这月有28天");
				}
				break;
			}
		</script>
	</body>
</html>
