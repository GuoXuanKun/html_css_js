<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			#b1id{
				color: red;
			}
			/*  相邻选择器（下一家（+）选择器）  */
			#b1id + b{
				color: greenyellow;
			}
			/* 兄弟选择器(弟弟们选择器 找到我最“浪”的兄弟) */
			#b1id ~ b{
				background-color: pink;
			}
			
			
			
		</style>
		
	</head>
	<body>
		
	<p>
		<b>b0</b>
		<b id="b1id">b1</b>
		<b>b2</b>
		<b>b3</b>
		<b>b4</b>
	</p>	
		
		
	</body>
</html>
