	<body>
		距离放学：
		<span id="hh">12</span>:
		<span id="mm">12</span>:
		<span id="ss">12</span>
		
		
		<span id="hs">12</span><span id="hg">2</span>:
		<span id="ms">12</span><span id="mg">2</span>:
		<span id="ss">12</span><span id="sg">2</span>:
		
		<script>
			
			function changeTime(){
				
				var start  = new Date();
				var end  = new Date();
				end.setHours(18);
				end.setMinutes(0);
				end.setSeconds(0);
				
				var time   = end.getTime()-start.getTime();
				var ss  = Math.floor( time/1000%60);
				var mm  = Math.floor(time/1000/60%60);
				var hh  = Math.floor(time/1000/60/60);
				 
				///document.write("<hr/>hh:"+hh+",mm:"+mm+",ss:"+ss);
				// 找到这个元素（标签）对象
				var hhObj  = document.getElementById("hh");
				// 改变它的内容
				hhObj.innerText=hh;
				
				var mmObj  = document.getElementById("mm");
				mmObj.innerText=mm;
				
				var ssObj  = document.getElementById("ss");
				ssObj.innerText=ss;
				
				
				
			}
			//changeTime();
			
			window.setInterval(changeTime,1000);
			
			
			
			
		</script>
