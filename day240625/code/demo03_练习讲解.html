<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var sum1=0;
			function jia(num){
				if(num<=0){
					return;
				}
				sum1+=num;
				num--;
				jia(num);
				
			}
			jia(5);
			
			
			
			document.write("<hr/>sum1:"+sum1);
			
			
			var sum2=1;
			function cheng(num){
				if(num<=0){
					return;
				}
				sum2*=num;
				num--;
				cheng(num);
				
			}
			cheng(5);
			document.write("<hr/>sum2:"+sum2);
			
			
			var sum3 =0;
			function chengJia(num){
				
				if(num<=0){
					return;
				}
				sum2=1;// 初始化成为1 
				cheng(num);
				sum3+=sum2;
				
				num--;
				
				chengJia(num);
				
				
				
			}
			chengJia(5);
			
			document.write("<hr/>sum3:"+sum3);
			
			// 猴子吃桃问题：
			// 有一堆桃子不知数目，猴子第一天吃掉一半，觉得不过瘾，
			// 又多吃了一个，第二天照此办法，吃掉剩下桃子的一半另加一个，
			// 天天如此．
			// 到第十天早上，猴子发现只剩一只桃子了，问这堆桃子原来有多少个？
			
			
			
			
			
			
			
			
			
		</script>
		
		
		
		
	</body>
</html>
