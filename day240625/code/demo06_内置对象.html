<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 数学对象的方法
			document.write(Math.ceil(1.1));//向上取整
			document.write("<hr/>");
			document.write(Math.floor(1.1));//向下取整
			document.write("<hr/>");
			document.write(Math.round(1.5));//四舍五入
			document.write("<hr/>");
			document.write(Math.random());//0~1之间的随机数
			document.write("<hr/>");
			document.write(Math.pow(2,2));// 几次方   Infinity 无穷大
			document.write("<hr/>");
			document.write(Math.PI);// 圆周率
			
			// 全局对象的一些方法
			document.write("<hr/>");
			document.write(isNaN("abc"));  // 是否为 非数字  not a number
			document.write("<hr/>");
			document.write(parseInt("123.123"));  // 是否为 非数字  not a number
			document.write("<hr/>");
			document.write(parseFloat("123.123"));  // 是否为 非数字  not a number
			
			
			
			
			
		</script>
		
		
		
	</body>
</html>
