<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

		<style type="text/css">
			
			<!--  css（1 选择器  2 各种样式  ---》 css+div 页面布局（取代table） ）   -->
			<!-- 3种引入方式：
					内联样式（和标签联在一起，优先级最高，缺点代码冗余，重用度非常低）
					内部样式（内嵌样式：在 html内部（html head style标签中），相对内联样式，初步实现了 内容和表现分离 ）
					外部样式（在html外，由单独文件 css文件存放样式代码 ，工作中 最常用的 ，彻底实现 内容和表现分离，大大提到了代码的重用度）
					需要 使用  link标签 href引入 (写在head中)
			
				优先级：内联样式 》内部和外部（就近原则）
			 -->
			
			<!-- 选择器：建立了 标签和样式的关联（找到他）  -->
			<!-- 基本选择器：标签(1)   class(10)   id(100)    -->
			
			<!--   组合选择器：以下的选择器 可以认为是 各种选择器的组合  -->
			<!-- 后代 空格隔开 -->
			选择器1 选择器2{  (指向的标签一定是大的(父级)包小的(子/孙...级))
				
			}
			<!-- 子代 -->
			选择器1 > 选择器2{  (指向的标签一定是大的(父级)包小的(子级))
				
			}
			<!-- 相邻(下一家选择器) -->
			
			选择器1 + 选择器2{  (指向的标签一定是同级别的,该标签的下一个同级指定标签)
				
			}
			
			#son2{
				color: red;
			}
			#son2 + div{  /*  注意 ，相邻的标签中间不能有其他标签，但是可以有文字*/
				color: green;
			}
			
			<!-- 兄弟 (弟弟选择器)-->
			选择器1 ~ 选择器2{  (指向的标签一定是同级别的,该标签的后面的同级指定标签)
				
			}
			<!-- 通用 -->
			/* 慎用 通常 用于 统一 字体大小字体格式的操作 */
			*{ 
				
			}
			/* 慎用 通常 虽然范围小了，但精准度不高   */
			选择器 *{
				
			}
			
			<!-- 群组  逗号 隔开-->
			选择器1 , 选择器2,......{
				
			}
			
			
			<!-- 伪类 -->
			/* 重点在hover */
			选择器:hover{  /*  当我鼠标放在选择器指向的标签上的时候，会触发样式，离开就失效 */
				
			}
			/*  其他三个可以自行复习 */
			
			<!-- 属性 -->
			/* 可以利用 标签中的属性进一步的筛选标签  */
			选择器[属性名]{  /* 判断一下 某个标签是否有该属性  */
				
			}
			选择器[属性名="属性值"]{  /* 判断一下 某个标签是否有该属性，并且属性值一致 */
				
			}
			选择器[属性名^="值"]{  /* 属性值必须是 以某个值 开头  */
				
			}
			选择器[属性名$="值"]{  /* 属性值必须是 以某个值 结尾  */
				
			}
			选择器[属性名*="值"]{  /* 属性值必须是  包含 某个值  */
				
			}
			p{
				
			}
			
			/*  优先级问题：   优先级累加原则    */
			/*  通用  <  标签(1) < 属性 <  class(10) <  伪类  <   id(100)    */
			/* 1+1 */
			p>a{
				
			}
			/* 100+1 */
			#father >div{}
			
			
			.pc{
				
			}
			
			#pid1{
				
			}
	

		</style>
	</head>
	<body>

		<div id="father">
			<div id="son1">son1
				<div id="gson1"></div>
			</div>
			<div id="son2">son2
				<div id="gson2"></div>
			</div>
			<div id="son3">son3
				<div id="gson3"></div>
			</div>
			<div id="son4">son4
				<div id="gson4"></div>
			</div>
		</div>
		
		<p class="pc" id="pid1">ppp</p>
		<p class="pc" id="pid2">ppp</p>	
		
		
		
		
	</body>
</html>
