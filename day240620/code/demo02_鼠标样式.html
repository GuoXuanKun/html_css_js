<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			/* 
			default  默认（箭头）
			 pointer 小手（超链接效果（看起来是可以点击的样式）） 常用 
			 wait  等待
			 help  帮助
			 text  文本（工字型）
			 crosshair  十字形
			 
			 */
			
			#d1{
				height: 100px;
				width: 100px;
				background-color: yellow;
				cursor: crosshair;
				
			}
			
			
		</style>
		
	</head>
	<body>
		
		<div id="d1" onclick="alert(666)"></div>
		
	</body>
</html>
