<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--   html 学习的 大多数 是 在 body 中一些标签或特殊字符   -->
		<!--  html 中有些特殊文字或空格等等 必须又 转义字符（特殊写法）来实现  -->
		今<br/>天<br/>天<br/>气<br/>不<br/>错<br/>
		<!--  转义字符的规范写法：&单词或几个字母; 记得 什么开头 什么结束（思考不加会怎么样）   -->
		<!-- 空格  &nbsp;  -->
		今&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天&nbsp;天&nbsp;气&nbsp;不&nbsp;错
		
		<!--  小于号  &lt;  -->
		<!--  大于号  &gt;  -->
		< 
		>
		c<a>b
		
		c&lt;a&gt;b
		<br/><!-- 换行标签  --> 
		
		介绍：关于 超链接：&lt;a href="xxx"&gt;百度一下&lt;/a&gt;
		
		<br/>
		<!-- ctrl+shift+/ 注释的快捷键   -->
		
		<!-- 其他转义字符：直接百度一下，不用去硬记 -->
		
		<!--  创建的特殊写法   a的平方  勾股定理：a2+b2=c2    化学 水元素  H2O   -->
		勾股定理：a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup><br/>
		水的化学方程式：H<sub>2</sub>O
		
		
	</body>
</html>
