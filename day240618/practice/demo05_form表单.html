<!-- 	<form action="数据要提交的地址" method="提交方式(get / post )"> -->


<!--  form表单的子元素（子标签）的常用属性：
		name：表单提交的时候 以 name属性值 为 key值  输入框中的内容 为 value值的形式提交到后台
		value: 值  1 输入框中的作用:初始值（默认值）   2 在 按钮上的作用：在按钮上显示的文字
  
  -->

		<form action="" method="get">
			<input /><br/> <!-- input是个 万金油 ，默认：单行文本框 -->
			<input type="text" name="username" value="admin"/><br/><!-- 单行文本框  -->
			<input type="password" name="pwd" /><br/><!-- 密码文本框  -->
			<input type="button" name="btn" value="点一下" onclick="alert(666)"/><br/><!-- 普通按钮 （可以结合js来实现）-->
			<input type="submit" value="登录"/><br/><!-- 提交按钮  -->
			<input type="reset"/><br/><!-- 重置按钮  -->
		</form>
