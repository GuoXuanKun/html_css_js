<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<table border="1"> <!-- 表格标签   border="1" 边框  -->
		
			<tr>
				<td colspan="4">学生信息</td>
			</tr>
			<tr> <!--  行标签 -->
				<th>学号</th> <!--  特殊的单元格 表格标题标签（列名）加粗 居中 -->
				<th>姓名</th>
				<th>年龄</th>
				<th>班级</th>
			</tr>
			<tr>
				<td>1001</td> <!-- 普通单元格  左对齐 -->
				<td>庄宏伟</td>
				<td>36</td>
				<td rowspan="2">java2403</td>
			</tr>
			<tr>
				<td>1002</td>
				<td>吴彦祖</td>
				<td>40</td>
				<!-- <td>java2403</td> -->
			</tr>


		</table>

		<!--  表格属性：
border(边框)属性：border=“number”
background(背景)属性： background =“背景图片”
bgcolor(背景颜色)属性：bgcolor = “颜色”
width、height属性：width= “300”height=“200”
align:表格的位置由<table>元素的align属性决定，可选值包括left、center、right。
valign:表格内文字的位置是由<td>的align和valign决定的，valign可选值包括top、middle、bottom。
cellpadding(填充)属性:设置单元格之间的距离。
cellspacing(间距)属性:设置单元格边框与内容之间的距离
 -->
<!--  table结构 基本是固定的  不要在单元格外放任何数据，否则它只会显示在表格外面 -->
		<table border="1">
			<tr>
				<th></th>
				<th></th>
				<th></th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>





	</body>
</html>
