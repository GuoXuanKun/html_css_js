<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  关于大小写的问题：java严格区分大小写  html 标签名 属性名 不区分的 属性值 区分大小写   -->
	<!-- 	<table></table>
		<b>PPP</b> -->
		
		<!--  列表在实际运用中 更多的是 在 页面中的目录 导航栏 等等 中使用，往往会取消他的特性（序号 或 图标）  -->
		
		<!-- 有序列表 -->

		<!--  type 值   默认 数字 1  a 小写字母  A 大写字母  i 小写罗马数字  I 大写罗马数字         -->
		<ol type="I"><!-- 有序列表标签 -->
			<li>java</li><!-- 列表项 -->
			<li>PHP</li><!-- 列表项 -->
			<li>C++</li><!-- 列表项 -->
			<li>C</li><!-- 列表项 -->
		</ol>
		
		
		
		<!-- 无序列表 无序不是乱序 ，只是没有 序列数而已，取代的是 图标 标记  -->
		<ul type="square"><!-- 无序列表标签  disc 实心圆 circle 空心圆  square 方块-->
			<li>java</li><!-- 列表项 -->
			<li>PHP</li><!-- 列表项 -->
			<li>C++</li><!-- 列表项 -->
			<li>C</li><!-- 列表项 -->
		</ul>
		
		<!-- 自定义列表  -->
		<dl>
			<dt>福建省</dt>
			<dd>福州市</dd>
			<dd>莆田市</dd>
			<dd>泉州市</dd>
			
			<dt>江西省</dt>
			<dd>上饶市</dd>
			<dd>南昌市</dd>
			<dd>新余市</dd>
		</dl>
		
		
		
		
	</body>
</html>
