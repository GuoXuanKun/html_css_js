		<!--  表格属性：
border(边框)属性：border=“number”
background(背景)属性： background =“背景图片”
bgcolor(背景颜色)属性：bgcolor = “颜色”
width、height属性：width= “300”height=“200”
align:表格的位置由<table>元素的
align属性决定，可选值包括left、center、right。
valign:表格内文字的位置是由<td>的align和valign决定的，
valign可选值包括top、middle、bottom。
cellpadding(填充)属性:设置单元格之间的距离。
cellspacing(间距)属性:设置单元格边框与内容之间的距离
 -->
<!--  table结构 基本是固定的  不要在单元格外放任何数据，否则它只会显示在表格外面 -->
		<!-- table 中可用的属性 ：bordercolor   border  cellpadding   cellspacing
			table  td  都可用的属性：width  
			table tr  td  都可用的属性：bgcolor  height  align(注意：table 整个表格相对页面居中，其他是内容居中  left、center、right。)
			tr  td   都可用的属性： valign="center"  top、middle(或center)、bottom。
		 
		 -->
