	<body>
		<!-- image的简称 img  -->
		<!-- 常见属性：
		src 指向要显示的图片
		height="100px"   width="100px"  只单独设置其中一个，另外一个会按比例缩放
		alt：用来为图像定义预备的可替换的文本。
		title:用来为图片提示文本（不是img的专属 任何标签都加）
		align属性:设置文本中的图像的对齐方式。(了解一下：后期用css样式处理)

		-->
		<a href="https://baike.baidu.com/item/%E5%90%B4%E5%BD%A6%E7%A5%96/182990?fr=ge_ala"><img src="img/wyz.webp" width="100px" alt="吴彦祖"  title="吴彦祖的帅照" align="top"/></a>
