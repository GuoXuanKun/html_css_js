<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>

		<!-- 
				1 分析   第一轮 是怎么比较的
				
				2 分析  如果加入递归（数组 以 中间点 做左右拆分，继续比较，要怎么改动）
				
				3 小心细节问题（  哨兵 起点  重点等等  ）
		 
				4 代码优化 
		 -->


		<script type="text/javascript">
			var arr = [5, 3, 10, 7, 4, 6, 9, 2, 1, 8,5,5,5,5];

			quickSort(arr,0,arr.length-1);

			function quickSort(arr,start,end) {

				// 先判断一下，起点 大于等于 终点
				if(start>=end){
					return;
				}

				var num = arr[start];  // 注意：起点的数 作为 哨兵
				var left = start;
				var right = end;
				
				while (left < right) {
					
					while (arr[right] >= num  && left < right) {  //&& left < right  防止 越界 （右边比着比着 跑去跟 左边的比较）
						right--;
					}
					
					if (left < right) {
						
						var temp = arr[right];
						arr[right] = arr[left];
						arr[left] = temp;
						left++;
					}
					
					while (arr[left] < num   && left < right) {
						left++;
					}
					if (left < right) {
						var temp = arr[right];
						arr[right] = arr[left];
						arr[left] = temp;
						right--;
					}
				}
				debugger
				document.write(arr);
				document.write("<br/>");
				
				
				// 一左一右：
				quickSort(arr,start,left-1);// 怎么直到 起点 和 终点
				
				quickSort(arr,left+1,end);// 怎么直到 起点 和 终点
				
				

			}

			// console.log(arr);
			document.write(arr);
		</script>




	</body>
</html>
