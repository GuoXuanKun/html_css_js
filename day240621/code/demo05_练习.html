<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			ul{
				padding: 0;
				margin: 0;
				border: 1px solid red;
				width: 300px;
				position: relative;
				
			}
			
			li{
				border: 1px solid blue;
				background-color: pink;
				
			}
			li:hover div{
				display: block;
			}
			div{
				width: 300px;
				height: 300px;
				border: 1px solid green;
				background-color: wheat;
				display: none;
				position: absolute;
				top: 0px;
				left:300px;
				
			}
		</style>
		
		
	</head>
	<body>
		<ul>
			<li>家电
				<div>家电详情</div>

			</li>
			<li>手机
				<div>手机详情</div>
			</li>
			<li>衣服
				<div>衣服详情</div>
			</li>

		</ul>



	</body>
</html>
