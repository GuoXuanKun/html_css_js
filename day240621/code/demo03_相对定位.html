<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			#father{
				width: 500px;
				height: 500px;
				background-color: pink;
				border: 1px solid blue;
				
			}
			#son1,#son2,#son3{
				
				width: 100px;
				height: 100px;
				background-color: yellow;
				border: 1px solid red;
			}
			#son2{
				position: relative;/* 相对定位:相对它原来的位置,有占位 */
				top: 100px;
				left:100px;
				
				
				
				
			}
			
			
			
		</style>
		
	</head>
	<body>
		
		<div id="father">
			<div id="son1">son1</div>
			<div id="son2">son2</div>
			<div id="son3">son3</div>
		
		</div>
		
		
	</body>
</html>
