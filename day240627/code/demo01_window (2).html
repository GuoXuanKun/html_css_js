			// 练习：1 实现 倒计时（十个数） 
				//	2 取消跳转: 倒计时 和  延迟执行 都 取消掉了.
				
			var num =10;
			
			function changeNum(){
			
				document.getElementById("num").innerText=num--;
			}
			var myInterval = window.setInterval(changeNum,1000);
			
			var myTimeout  = window.setTimeout(jumpPage,10000);
			
			function jumpPage(){
				window.open("http://www.baidu.com","_self");
			}
			
			document.getElementById("btn").onclick=function(){
				window.clearTimeout(myTimeout);
				window.clearInterval(myInterval);
				
			};
			
			
		</script>
